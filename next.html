<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting Page</title>
<style>
  @keyframes flashBackground {
    0% { background-color: #FF0000; }
    25% { background-color: #00FF00; }
    50% { background-color: #0000FF; }
    75% { background-color: #FFFF00; }
    100% { background-color: #FF00FF; }
  }
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Helvetica, sans-serif;
    animation: flashBackground 1s infinite;
  }
  #userName {
    font-size: 48px;
    color: white;
    text-shadow: 2px 2px 4px #000000;
  }
</style>
</head>
<body>
  <div id="userName"></div>

  <script>
    const userName = localStorage.getItem('userName');
    const colors = ['#FF69B4', '#FFD700', '#ADFF2F', '#00FFFF', '#FF4500'];
    const nameElement = document.getElementById('userName');

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function colorizeName() {
      let coloredName = '';
      for (let letter of userName) {
        coloredName += `<span style="color: ${getRandomColor()};">${letter}</span>`;
      }
      nameElement.innerHTML = coloredName;
    }

    colorizeName();
    setInterval(colorizeName, 1000); // Change colors every second
  </script>
</body>
</html>
